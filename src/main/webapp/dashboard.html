<!DOCTYPE html>
<html ng-app="loginForm">
<head>
    <title>My Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src ="app.js"></script>
</head>
<body>

    <script>
        angular.module("loginForm", [])
                .controller("GetAPIKeys", ["$scope", "$http", function($scope, $http) {
                    $http({method: "GET", url: '/rest/getApiKey/'}).success(function(data, status, headers, config) {
                        var apiKey = headers('APIKeyId');
                        var apiSecret = headers('APIKeySecret');
                        console.log(apiKey);
                        console.log(apiSecret);
                    })
                        .error(function(data, status, headers, config) {
                        window.alert("Error");
                    });

        }])
    </script>

    <h1>Your API Key and Secret pair are {{apiKey}} : {{apiSecret}}</h1>


</body>
</html>
