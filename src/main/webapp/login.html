<!DOCTYPE html>
<html ng-app="loginForm">
<head>
    <title>Login</title>
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src ="app.js"></script>

    <br>
    Have an Account? <br>
    <form ng-submit="submitFunction()" ng-controller="loginController">
        <input type="text" ng-model="userName"> User Name <br>
        <input type="password" ng-model="password"> Password <br>
        <button type="submit" >Sign In</button>
    </form>

    <br>
    New User? Make an account!
    <form ng-submit="signUp()" ng-controller="makeAccountController">
        <input type="text" ng-model="firstName"> First Name <br>
        <input type="text" ng-model="lastName"> Last Name <br>
        <input type="text" ng-model="userName"> User Name <br>
        <input type="text" ng-model="email"> Email <br>
        <input type="password" ng-model="password"> Password <br>
        <button type="submit">Make Account</button>
    </form>


</body>
</html>
